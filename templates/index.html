<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sevgilime Özel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      padding-bottom: 50px;
    }
    
    /* Diğer stiller aynı... */
    
    .heart {
      position: fixed;
      font-size: 28px;
      color: #ff1493;
      pointer-events: none;
      animation: float 4s linear forwards;
      z-index: 1000;
      user-select: none;
      text-shadow: 0 0 15px #ff69b4;
      opacity: 0;
      /* Rastgele başlangıç pozisyonu */
      left: calc(var(--start-x) * 100vw);
      top: calc(var(--start-y) * 100vh);
    }
    
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg) scale(1);
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: 
          translate(calc(var(--move-x) * 100px), 
          calc(var(--move-y) * -100px)) 
          rotate(720deg) 
          scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Diğer HTML içeriği aynı... -->

  <script>
    // GELİŞMİŞ KALP ANİMASYONU
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      
      // Rastgele özellikler
      const size = 20 + Math.random() * 30;
      const color = `hsl(${Math.random() * 60 + 330}, 100%, 70%)`;
      
      // Rastgele hareket vektörü (-1 ile 1 arasında)
      const moveX = (Math.random() * 2 - 1).toFixed(2);
      const moveY = (Math.random() * 1 + 0.5).toFixed(2); // Yukarı doğru
      
      // Rastgele başlangıç pozisyonu (tüm ekrana dağılmış)
      const startX = Math.random();
      const startY = Math.random();
      
      // CSS değişkenlerini ayarla
      heart.style.setProperty('--start-x', startX);
      heart.style.setProperty('--start-y', startY);
      heart.style.setProperty('--move-x', moveX);
      heart.style.setProperty('--move-y', moveY);
      
      heart.style.fontSize = `${size}px`;
      heart.style.color = color;
      heart.style.textShadow = `0 0 15px ${color}`;
      heart.style.animationDuration = `${3 + Math.random() * 3}s`;
      heart.style.animationDelay = `${Math.random() * 2}s`;
      
      document.body.appendChild(heart);
      
      setTimeout(() => heart.remove(), 5000);
    }
    
    // SAYFA YÜKLENİRKEN 20 KALP
    window.addEventListener('load', () => {
      for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 200);
      }
      
      // HER SANİYE YENİ KALP
      setInterval(createHeart, 1000);
    });
  </script>
</body>
</html>
