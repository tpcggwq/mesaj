<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mesajlaşma Uygulaması</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    /* === Giriş ekranı === */
    #login-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #0d0d0d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #login-screen input, #login-screen button {
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 250px;
    }

    #login-screen input {
      background: #111;
      color: #0ff;
      border-bottom: 2px solid #0ff;
    }

    #login-screen button {
      background: #0ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    #login-msg {
      color: #f06;
      margin-top: 10px;
      text-shadow: 0 0 8px #f06;
    }

    /* === Üst Menü === */
    .topbar {
      background: #111;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #00ffff;
    }

    .topbar h1 {
      font-size: 18px;
      color: #0ff;
    }

    .topbar button {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .topbar button:hover {
      background: #0ff;
      color: #000;
    }

    /* === Arkadaş Paneli === */
    .friend-panel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100vh;
      background: #1a1a1a;
      padding: 20px;
      transition: 0.4s ease-in-out;
      z-index: 999;
      box-shadow: -5px 0 10px rgba(0, 255, 255, 0.4);
    }

    .friend-panel.active {
      right: 0;
    }

    .friend-panel h2 {
      color: #0ff;
      margin-bottom: 15px;
    }

    .friend-panel input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background: #111;
      border: none;
      border-bottom: 2px solid #0ff;
      color: #0ff;
    }

    .friend-panel button {
      width: 100%;
      padding: 8px;
      background: #0ff;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .friend {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .online { background: limegreen; }
    .offline { background: gray; }
  </style>
</head>
<body>

  <!-- Giriş Ekranı -->
  <div id="login-screen">
    <input type="text" id="username" placeholder="Kullanıcı adı">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="register()">Kayıt Ol</button>
    <button onclick="login()">Giriş Yap</button>
    <div id="login-msg"></div>
  </div>

  <!-- Üst Menü -->
  <div class="topbar">
    <h1>Hoş geldin, <span id="userDisplay"></span></h1>
    <button onclick="toggleFriends()">Arkadaşlar</button>
  </div>

  <!-- Arkadaş Paneli -->
  <div class="friend-panel" id="friendPanel">
    <h2>Arkadaşlar</h2>
    <input type="text" id="friendName" placeholder="Arkadaş ismi gir">
    <button onclick="addFriend()">Ekle</button>
    <div id="friendList"></div>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem("users") || "{}");

    function register() {
      const u = username.value.trim(), p = password.value;
      if (!u || !p) return showMsg("Boş bırakma");
      if (users[u]) return showMsg("Zaten kayıtlı");
      users[u] = p;
      localStorage.setItem("users", JSON.stringify(users));
      login();
    }

    function login() {
      const u = username.value.trim(), p = password.value;
      if (users[u] === p) {
        document.getElementById("login-screen").style.display = "none";
        document.getElementById("userDisplay").innerText = u;
      } else {
        showMsg("Hatalı giriş");
      }
    }

    function showMsg(msg) {
      document.getElementById("login-msg").innerText = msg;
    }

    function toggleFriends() {
      document.getElementById("friendPanel").classList.toggle("active");
    }

    function addFriend() {
      const name = document.getElementById("friendName").value.trim();
      if (!name) return;
      const status = Math.random() > 0.5 ? "online" : "offline";

      const div = document.createElement("div");
      div.className = "friend";
      div.innerHTML = `
        <span>${name}</span>
        <span class="status-dot ${status}"></span>
      `;
      document.getElementById("friendList").appendChild(div);
      document.getElementById("friendName").value = "";
    }
  </script>
</body>
</html>
