<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Giriş Yap / Kayıt Ol</title>
<style>
  body {
    background: #050a15;
    color: #0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #111f3d;
    padding: 30px;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 0 30px #0ff5;
  }
  h2 {
    margin-bottom: 20px;
    text-align: center;
  }
  input[type="email"],
  input[type="password"],
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    box-sizing: border-box;
  }
  label {
    font-size: 0.9rem;
    user-select: none;
  }
  button {
    width: 100%;
    background: #0ff;
    color: #000;
    border: none;
    padding: 12px;
    border-radius: 6px;
    font-weight: bold;
    font-size: 1.1rem;
    cursor: pointer;
    margin-bottom: 10px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #0cc;
  }
  .switch-btn {
    background: none;
    border: none;
    color: #0ff;
    text-decoration: underline;
    cursor: pointer;
    margin: 10px 0;
    display: block;
    font-size: 0.95rem;
    text-align: center;
  }
  .remember-container {
    margin: 0 0 10px 0; /* Alt boşluk ve üst sıfır */
    display: flex;
    align-items: center;
    gap: 8px;
  }
</style>
</head>
<body>

  <div class="container" id="form-container">
    <h2 id="form-title">Giriş Yap</h2>
    <input type="email" id="email" placeholder="E-posta" autocomplete="username" />
    <input type="password" id="password" placeholder="Şifre" autocomplete="current-password" />
    
    <div class="remember-container">
      <input type="checkbox" id="remember" />
      <label for="remember">Beni Hatırla</label>
    </div>
    
    <button id="submit-btn">Giriş Yap</button>
    <button class="switch-btn" id="switch-btn">Kayıt Ol</button>
  </div>

<script>
const formContainer = document.getElementById('form-container');
const formTitle = document.getElementById('form-title');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const rememberCheckbox = document.getElementById('remember');
const submitBtn = document.getElementById('submit-btn');
const switchBtn = document.getElementById('switch-btn');

let isLogin = true;

// Sayfa yüklendiğinde hatırlanan bilgileri doldur
window.onload = () => {
  const rememberedEmail = localStorage.getItem('rememberedEmail');
  const rememberedPass = localStorage.getItem('rememberedPass');
  if (rememberedEmail && rememberedPass) {
    emailInput.value = rememberedEmail;
    passwordInput.value = rememberedPass;
    rememberCheckbox.checked = true;
  }
};

// Form tipini değiştir (Giriş / Kayıt)
switchBtn.onclick = () => {
  isLogin = !isLogin;
  if (isLogin) {
    formTitle.textContent = 'Giriş Yap';
    submitBtn.textContent = 'Giriş Yap';
    switchBtn.textContent = 'Kayıt Ol';
  } else {
    formTitle.textContent = 'Kayıt Ol';
    submitBtn.textContent = 'Kayıt Ol';
    switchBtn.textContent = 'Giriş Yap';
  }
  emailInput.value = '';
  passwordInput.value = '';
  rememberCheckbox.checked = false;
};

// Submit butonuna tıklandığında
submitBtn.onclick = () => {
  const email = emailInput.value.trim().toLowerCase();
  const password = passwordInput.value;

  if (!email || !password) {
    alert('Lütfen tüm alanları doldurun!');
    return;
  }

  if (isLogin) {
    // Giriş işlemi
    const userStr = localStorage.getItem(email);
    if (!userStr) {
      alert('Böyle bir kullanıcı bulunamadı!');
      return;
    }
    const user = JSON.parse(userStr);
    if (user.password !== password) {
      alert('Şifre yanlış!');
      return;
    }

    // Giriş başarılı - sessionStorage güncelle
    sessionStorage.setItem('loggedInUser', email);

    // Beni Hatırla işlevi
    if (rememberCheckbox.checked) {
      localStorage.setItem('rememberedEmail', email);
      localStorage.setItem('rememberedPass', password);
    } else {
      localStorage.removeItem('rememberedEmail');
      localStorage.removeItem('rememberedPass');
    }

    alert('Giriş başarılı!');
    // Burada mesajlaşma sayfasına yönlendirebilirsin:
    window.location.href = 'chat.html'; 
  } else {
    // Kayıt işlemi
    if (localStorage.getItem(email)) {
      alert('Bu e-posta zaten kayıtlı!');
      return;
    }

    if (password.length < 6) {
      alert('Şifre en az 6 karakter olmalı!');
      return;
    }

    // Yeni kullanıcı kaydet
    const newUser = { password: password, friends: [] };
    localStorage.setItem(email, JSON.stringify(newUser));

    alert('Kayıt başarılı! Şimdi giriş yapabilirsiniz.');

    // Formu girişe döndür
    switchBtn.click();
  }
};
</script>

</body>
</html>
