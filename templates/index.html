<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sevgilime Özel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      padding-bottom: 70px;
      position: relative;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      color: #f37055;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-size: 2.2rem;
    }

    p {
      max-width: 800px;
      margin: 0 auto 30px;
      padding: 0 20px;
      text-align: justify;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 0 15px;
      max-width: 800px;
      margin: 0 auto;
    }

    .photo-card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      aspect-ratio: 1/1;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .photo-card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.9);
      filter: brightness(1.2);
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .heart {
      position: fixed;
      font-size: 28px;
      color: #ff1493;
      pointer-events: none;
      animation: float 4s linear forwards;
      z-index: 1000;
      user-select: none;
      text-shadow: 0 0 15px #ff69b4;
      opacity: 0;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg) scale(1);
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--move-x), var(--move-y)) rotate(720deg) scale(0.5);
        opacity: 0;
      }
    }

    #playPauseBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #f37055;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(243, 112, 85, 0.7);
      transition: background-color 0.3s ease;
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    #playPauseBtn:hover {
      background-color: #ff5a3c;
    }

    #musicTitle {
      position: fixed;
      bottom: 90px;
      right: 20px;
      color: #f37055;
      font-weight: bold;
      font-size: 1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      user-select: none;
      z-index: 1100;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @media (max-width: 480px) {
      .gallery {
        gap: 10px;
        padding: 0 10px;
      }

      h1 {
        font-size: 1.8rem;
        margin: 20px 0;
      }

      .heart {
        font-size: 22px;
      }

      #playPauseBtn {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }

      #musicTitle {
        font-size: 0.9rem;
        bottom: 75px;
      }
    }
  </style>
</head>
<body>

  <h1>SELAM AŞKIM</h1>

  <p>Selam, Dora , Sen 16 yaşındasın ama 16 Temmuzda 17 olacaksin en sevdiğin yemek fırında tavuk patates ve yanında soğan seni çok seviyorum...</p>

  <div class="gallery">
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1201.jpg" loading="lazy" alt="Fotoğraf 1" />
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1225.jpeg" loading="lazy" alt="Fotoğraf 2" />
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1325.jpeg" loading="lazy" alt="Fotoğraf 3" />
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1849.jpeg" loading="lazy" alt="Fotoğraf 4" />
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1924.jpeg" loading="lazy" alt="Fotoğraf 5" />
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1928.jpeg" loading="lazy" alt="Fotoğraf 6" />
    </div>
  </div>

  <button id="playPauseBtn" aria-label="Müziği Oynat/Durdur">▶️</button>
  <div id="musicTitle">Baby I'm Yours</div>
  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/31/audio_004a8fa435.mp3?filename=baby-im-yours-123737.mp3" type="audio/mpeg" />
    Tarayıcınız audio elementini desteklemiyor.
  </audio>

  <script>
    // Müzik oynat/durdur
    const music = document.getElementById('music');
    const playPauseBtn = document.getElementById('playPauseBtn');

    playPauseBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        playPauseBtn.textContent = '⏸️';
      } else {
        music.pause();
        playPauseBtn.textContent = '▶️';
      }
    });

    // Kalp oluşturma fonksiyonu
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤';

      // Başlangıç konumu ekran içinde rastgele
      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;

      heart.style.left = startX + 'px';
      heart.style.top = startY + 'px';

      // Animasyon için rastgele hareket (x, y) değerleri, px cinsinden
      const moveX = (Math.random() * 200 - 100) + 'px'; // -100 ile +100 px arası
      const moveY = (- (Math.random() * 300 + 150)) + 'px'; // yukarı doğru -150 ile -450 px arası

      heart.style.setProperty('--move-x', moveX);
      heart.style.setProperty('--move-y', moveY);

      document.body.appendChild(heart);

      // Animasyon tamamlanınca kalbi kaldır
      heart.addEventListener('animationend', () => {
        heart.remove();
      });
    }

    // Her 300ms'de bir kalp oluştur
    setInterval(createHeart, 300);
  </script>
</body>
</html>
