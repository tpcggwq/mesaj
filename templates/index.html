<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ana</title>
  <style>
    /* BASE STYLES (style.css compatible) */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: "Lucida Console", "Courier New", monospace;
      overflow-x: hidden;
    }
    
    h1 {
      text-align: center;
      margin-top: 30px;
      color: #f37055;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    p {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      font-size: 18px;
      line-height: 1.7;
      text-align: justify;
      color: #f0f0f0;
    }
    
    /* GALLERY STYLES (features.css compatible) */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 15px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .photo-card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      aspect-ratio: 1/1;
      transition: all 0.3s ease;
    }
    
    .photo-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(255,255,255,0.1);
    }
    
    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    /* HEART ANIMATION (additionals.css compatible) */
    .heart {
      position: fixed;
      pointer-events: none;
      font-size: 20px;
      color: #ff6b6b;
      animation: float 4s linear forwards;
      z-index: 999;
      opacity: 0;
    }
    
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
    }
    
    /* RESPONSIVE ADJUSTMENTS */
    @media (min-width: 480px) {
      .gallery {
        grid-template-columns: repeat(2, minmax(150px, 1fr));
      }
    }
    
    @media (min-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>SELAM AŞKIM</h1>
  
  <p>Selam, Dora , Sen 16 yaşındasın ama 16 Temmuzda 17 olacaksin...</p>

  <!-- PHOTO GALLERY -->
  <div class="gallery">
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1201.jpg">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1225.jpeg">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1325.jpeg">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1849.jpeg">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1924.jpeg">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1928.jpeg">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/93FF22FE-9F78-4E38-A4EF-087BEA8D16AA.jpeg">
    </div>
  </div>

  <!-- HEART ANIMATION SCRIPT -->
  <script>
    // Heart creation function
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (15 + Math.random() * 25) + 'px';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      
      // Remove heart after animation
      setTimeout(() => heart.remove(), 4000);
    }
    
    // Initialize hearts on load
    document.addEventListener('DOMContentLoaded', () => {
      // Create initial hearts
      for(let i = 0; i < 15; i++) {
        setTimeout(createHeart, i * 200);
      }
      
      // Continuous heart creation
      setInterval(createHeart, 800);
    });
  </script>
</body>
</html>
