<!DOCTYPE html>
<html lang="tr">
<!-- HEAD KISMI AYNEN KALDI (style vs. değişmedi) -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#121212">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sevgilime Özel</title>
  <style>
    /* STYLE KISMI TAMAMEN AYNI */
    body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        background-color: rgb(19, 20, 22);
        font-family: "Lucida Console", "Courier New", monospace;
        color: white;
        overflow-x: hidden;
        position: relative;
    }
    /* ... Diğer CSS kuralları aynen kaldı ... */
  </style>
</head>
<body>

  <h1>SELAM AŞKIM</h1>
  <p>Selam, Dora , Sen 16 yaşındasın ama 16 Temmuzda 17 olacaksin...</p>

  <!-- GALERİ KISMI (MANUEL EKLENDİ) -->
  <div class="gallery">
    <!-- Örnek 1 -->
    <div class="photo-card">
      <img src="static/images/IMG_1201.jpg">
    </div>
    
    <!-- Örnek 2 -->
    <div class="photo-card">
      <img src="static/images/IMG_1202.jpg">
    </div>
    
    <!-- Örnek 3 -->
    <div class="photo-card">
      <img src="static/images/IMG_1203.jpg">
    </div>
    
  </div>

  <!-- SCRIPT KISMI AYNI KALDI -->
  <script>
    function createHearts() {
      const colors = ['#ff6b6b', '#ff8e8e', '#ffb3b3', '#ffd8d8'];
      const heartCount = 12;
      
      document.querySelectorAll('.heart').forEach(heart => heart.remove());
      
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '❤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.color = colors[Math.floor(Math.random() * colors.length)];
        heart.style.fontSize = (14 + Math.random() * 16) + 'px';
        heart.style.animationDuration = (4 + Math.random() * 8) + 's';
        heart.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(heart);
      }
    }

    window.addEventListener('load', createHearts);
    window.addEventListener('resize', () => {
      if (!window.resizeTimeout) {
        window.resizeTimeout = setTimeout(() => {
          createHearts();
          window.resizeTimeout = null;
        }, 200);
      }
    });
  </script>
</body>
</html>
