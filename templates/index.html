<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sevgilime Özel</title>
  <style>
    /* TEMEL STİLLER */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      padding-bottom: 50px;
    }
    
    h1 {
      text-align: center;
      margin: 30px 0;
      color: #f37055;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-size: 2.2rem;
    }
    
    p {
      max-width: 800px;
      margin: 0 auto 30px;
      padding: 0 20px;
      text-align: justify;
    }
    
    /* GALERİ DÜZENİ */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 0 15px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .photo-card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      aspect-ratio: 1/1;
      transition: all 0.3s ease;
    }
    
    .photo-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
    }
    
    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    /* KALP ANİMASYONU */
    .heart {
      position: fixed;
      font-size: 24px;
      color: #ff6b6b;
      pointer-events: none;
      animation: float 4s linear forwards;
      z-index: 1000;
      user-select: none;
      opacity: 0;
    }
    
    @keyframes float {
      0% {
        transform: translate(0, 110vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translate(calc(100vw * var(--random-x)), -10vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    /* MOBİL UYUMLULUK */
    @media (max-width: 480px) {
      .gallery {
        gap: 10px;
        padding: 0 10px;
      }
      
      h1 {
        font-size: 1.8rem;
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>

  <h1>SELAM AŞKIM</h1>
  
  <p>Sevgilim Dora, bu mesajı sana olan sevgimi ifade etmek için hazırladım. Sen benim için çok özelsin...</p>

  <!-- FOTOĞRAF GALERİSİ -->
  <div class="gallery">
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1201.jpg" loading="lazy">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1225.jpeg" loading="lazy">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1325.jpeg" loading="lazy">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1849.jpeg" loading="lazy">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1924.jpeg" loading="lazy">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1928.jpeg" loading="lazy">
    </div>
  </div>

  <!-- KALP ANİMASYON SCRIPTİ -->
  <script>
    // Kalp oluşturma fonksiyonu
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤';
      
      // Rastgele pozisyon ve özellikler
      const size = 15 + Math.random() * 25;
      const x = Math.random();
      
      heart.style.setProperty('--random-x', x);
      heart.style.left = `${x * 100}vw`;
      heart.style.fontSize = `${size}px`;
      heart.style.animationDuration = `${3 + Math.random() * 3}s`;
      heart.style.animationDelay = `${Math.random() * 2}s`;
      
      document.body.appendChild(heart);
      
      // Animasyon bitince kalbi kaldır
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
    
    // Sayfa yüklendiğinde kalpleri başlat
    window.addEventListener('load', () => {
      // İlk 15 kalp
      for (let i = 0; i < 15; i++) {
        setTimeout(createHeart, i * 300);
      }
      
      // Sürekli kalp üretme
      setInterval(createHeart, 800);
    });
    
    // Sayfa boyutu değiştiğinde kalpleri ayarla
    window.addEventListener('resize', () => {
      document.querySelectorAll('.heart').forEach(heart => {
        heart.style.left = `${Math.random() * 100}vw`;
      });
    });
  </script>
</body>
</html>
