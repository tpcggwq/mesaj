<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sevgilime Özel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      padding-bottom: 50px;
    }
    
    h1 {
      text-align: center;
      margin: 30px 0;
      color: #f37055;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-size: 2.2rem;
    }
    
    p {
      max-width: 800px;
      margin: 0 auto 30px;
      padding: 0 20px;
      text-align: justify;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 0 15px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .photo-card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      aspect-ratio: 1/1;
      transition: all 0.1s ease;
    }
    
    .photo-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.9);
      filter: brightness(1.1);
    }
    
    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: filter 0.1s ease;
    }
    
    .heart {
      position: fixed;
      font-size: 28px;
      color: #ff1493;
      pointer-events: none;
      animation: float 4s linear forwards;
      z-index: 1000;
      user-select: none;
      text-shadow: 0 0 10px #ff69b4;
      opacity: 100;
    }
    
    @keyframes float {
      0% {
        transform: translate(0, 110vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(calc(100vw * var(--random-x)), -10vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    @media (max-width: 480px) {
      .gallery {
        gap: 10px;
        padding: 0 10px;
      }
      
      h1 {
        font-size: 1.8rem;
        margin: 20px 0;
      }
      
      .heart {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <h1>SELAM AŞKIM</h1>
  
  <p>Mesaj içeriği...</p>

  <div class="gallery">
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1201.jpg" loading="lazy">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1225.jpeg" loading="lazy">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1325.jpeg" loading="lazy">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1849.jpeg" loading="lazy">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1924.jpeg" loading="lazy">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1928.jpeg" loading="lazy">
    </div>
  </div>

  <script>
    // GÜÇLENDİRİLMİŞ KALP ANİMASYONU
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      
      const size = 20 + Math.random() * 30;
      const x = Math.random();
      const color = `hsl(${Math.random() * 60 + 330}, 100%, 70%)`;
      
      heart.style.setProperty('--random-x', x);
      heart.style.left = `${x * 100}vw`;
      heart.style.fontSize = `${size}px`;
      heart.style.color = color;
      heart.style.textShadow = `0 0 15px ${color}`;
      heart.style.animationDuration = `${3 + Math.random() * 3}s`;
      heart.style.animationDelay = `${Math.random() * 2}s`;
      
      document.body.appendChild(heart);
      
      setTimeout(() => heart.remove(), 5000);
    }
    
    // SAYFA YÜKLENİRKEN 20 KALP
    window.addEventListener('load', () => {
      for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 200);
      }
      
      // HER SANİYE YENİ KALP
      setInterval(createHeart, 1000);
    });
    
    // EKRAN BOYUTU DEĞİŞİNCE KONUMLARI GÜNCELLE
    window.addEventListener('resize', () => {
      document.querySelectorAll('.heart').forEach(heart => {
        heart.style.left = `${Math.random() * 100}vw`;
      });
    });
  </script>
</body>
</html>
