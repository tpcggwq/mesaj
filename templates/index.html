<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mesajlaşma Defteri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    /* Üst Menü */
    .topbar {
      background: #111;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #00ffff;
    }

    .topbar h1 {
      margin: 0;
      font-size: 20px;
      color: #00ffff;
    }

    .topbar button {
      background: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .topbar button:hover {
      background: #00ffff;
      color: #000;
    }

    /* Arkadaş Paneli */
    .friend-panel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100vh;
      background: #1a1a1a;
      box-shadow: -5px 0 15px rgba(0, 255, 255, 0.3);
      padding: 20px;
      transition: 0.4s ease-in-out;
      z-index: 999;
    }

    .friend-panel.active {
      right: 0;
    }

    .friend-panel h2 {
      color: #00ffff;
      margin-bottom: 15px;
    }

    .friend-panel input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background: #111;
      border: none;
      border-bottom: 2px solid #00ffff;
      color: #0ff;
    }

    .friend-panel button {
      width: 100%;
      padding: 8px;
      background: #00ffff;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .friend {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .online { background: limegreen; }
    .offline { background: gray; }
  </style>
</head>
<body>

  <div class="topbar">
    <h1>Mesajlaşma Defteri</h1>
    <button onclick="toggleFriends()">Arkadaşlar</button>
  </div>

  <div class="friend-panel" id="friendPanel">
    <h2>Arkadaşların</h2>
    <input type="text" id="friendName" placeholder="Arkadaş ismi gir">
    <button onclick="addFriend()">Ekle</button>
    <div id="friendList"></div>
  </div>

  <script>
    function toggleFriends() {
      document.getElementById("friendPanel").classList.toggle("active");
    }

    function addFriend() {
      const name = document.getElementById("friendName").value.trim();
      if (!name) return;

      const friendList = document.getElementById("friendList");

      const friendDiv = document.createElement("div");
      friendDiv.className = "friend";
      friendDiv.innerHTML = `
        <span>${name}</span>
        <span class="status-dot ${Math.random() > 0.5 ? 'online' : 'offline'}"></span>
      `;
      friendList.appendChild(friendDiv);

      document.getElementById("friendName").value = "";
    }
  </script>

</body>
</html>
