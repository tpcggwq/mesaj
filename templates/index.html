<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ana</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* EKSİKLERİ TAMAMLAYAN CSS */
    .gallery {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      padding: 20px;
    }
    .photo-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <!-- Aynı başlık ve paragraf içeriği -->
  <h1>SELAM AŞKIM</h1>
  <p>Selam, Dora , Sen 16 yaşındasın ama 16 Temmuzda 17 olacaksin...</p>

  <!-- GALERİ KISMI (2'Lİ SIRA) -->
  <div class="gallery">
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1201.jpg">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1225.jpeg">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1325.jpeg">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1849.jpeg">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1924.jpeg">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/IMG_1928.jpeg">
    </div>
    <div class="photo-card">
      <img src="https://raw.githubusercontent.com/tpcggwq/mesaj/main/static/93FF22FE-9F78-4E38-A4EF-087BEA8D16AA.jpeg">
    </div>
  </div>

  <!-- KALPLER İÇİN JS -->
  <script>
    // CSS STİL EKLEME
    const style = document.createElement('style');
    style.textContent = `
      .heart {
        position: fixed;
        pointer-events: none;
        animation: float 4s linear infinite;
        z-index: 999;
        font-size: 20px;
        color: #ff6b6b;
      }
      @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);

    // KALP OLUŞTURMA
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (15 + Math.random() * 25) + 'px';
      heart.style.animationDuration = (3 + Math.random() * 4) + 's';
      document.body.appendChild(heart);
      
      // Animasyon bitince kalbi sil
      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    // HER 0.5 SANİYEDE YENİ KALP
    setInterval(createHeart, 500);
    
    // BAŞLANGIÇTA 20 KALP
    for(let i=0; i<20; i++) {
      setTimeout(createHeart, i * 100);
    }
  </script>
</body>
</html>
