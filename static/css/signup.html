<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Kayıt Ol</h2>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Kullanıcı Adı" required>
      <input type="email" id="signup-email" placeholder="E-posta" required>
      <input type="password" id="signup-password" placeholder="Şifre (min 6 karakter)" required>
      <button type="submit" class="btn">Kayıt Ol</button>
    </form>
    <p>Zaten hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
    <div id="signup-error" class="error-message"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
